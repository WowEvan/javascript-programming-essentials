<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="company">
            <img src="images/logo.png" alt="">
            <h3>TravelBloom</h3>
        </div>
        <div class="search-box">
            <input type="text" id="search" placeholder="Enter a destination or keyword">
            <i class="fa fa-search"></i>
            <button type="button">Search</button>
            <button type="button">Clear</button>
        </div>
        <nav>
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="home-content">
        <div class="social-media">
            <hr>
            <img src="images/x.png" alt="">
            <img src="images/facebook.png" alt="">
            <img src="images/instagram.png" alt="">
            <img src="images/youtube.png" alt="">
        </div>
        <div class="home-text">
            <h1>EXPLORE DREAM DESTINATION</h1>
            <p>
                It encourages exploration of unfamiliar
                territories, embracing diverse cultures and
                landscapes, while pursuing the desired
                destination that captivates the heart and
                ignites a sense of wonder.
            </p>
            <button type="button">BOOK NOW</button>
        </div>
        <div class="recommendation">
            <div class="recommendation-header"></div>
            <div class="recommendation-content">
                <div class="recommendation-list"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
